<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>
    
	<div class="converter-container">
		
		<h1 class="converter-title">Length Converter</h1>
    <div class="input-section">
        <input type="number" placeholder="Input" id="input">
		<span>=</span>
		<input type="number" placeholder="Result" id="result">
    </div>
    <div class="select-option">
        <select class="inputType" id="inputType">
			<option value="meter">Meter</option>
			<option value="kilometer">
                Kilometer</option>
			<option value="Centimeter">Centimeter</option>
			<option value="millimetre">Millimetre</option>
		</select>

		<select class="resultType" id="resultType">
			<option value="meter">Meter</option>
			<option value="kilometer">Kilometer</option>
			<option value="Centimeter">Centimeter</option>
            <option value="millimetre">Millimetre</option>
		</select>
    </div>
	</div>

</body>
</html>
